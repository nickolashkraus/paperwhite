{{ if gt (len site.Params.socials) 0 }}
<div>
  <ul class="flex flex-row list-none space-x-4">
    {{ range site.Params.socials }}
    <li>
      <a
        target="_blank" rel="noreferrer" href="{{ .url }}"
        alt="{{ .name }}" title="{{ .name }}" aria-label="{{ .name }}"
        class="flex items-center justify-center">
        <i class="{{ .icon }} text-lg" aria-hidden="true" /></i>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
