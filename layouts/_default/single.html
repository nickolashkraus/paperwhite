{{ define "main" }}
  <div class="m-auto max-w-2xl lg:max-w-4xl">
    <div class="grid grid-cols-12 gap-4">
      <div class="hidden lg:col-span-2 lg:ml-4 lg:block">
        <aside class="fixed h-[80vh] w-48 overflow-x-hidden overflow-y-auto lg:max-h-screen">
          <h2 class="pb-4 text-2xl">Contents</h2>
          <div class="mb-12 max-w-full break-words">
            {{ .TableOfContents }}
          </div>
        </aside>
      </div>
      <div class="hidden lg:col-span-1 lg:block"></div>
      <main class="col-span-12 lg:col-span-9">
        <h1 class="pb-4 text-4xl">{{ .Title }}</h1>
        {{ if .Params.date }}
          <div class="pb-2 opacity-50">
            {{ partial "date.html" . }}
          </div>
        {{ end }}
        <article class="markdown prose w-full max-w-none">
          {{ .Content }}
        </article>
      </main>
    </div>
  </div>
{{ end }}
